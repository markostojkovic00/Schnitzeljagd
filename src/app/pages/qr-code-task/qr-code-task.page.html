<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-task
    [title]="title"
    [subtitle]="'Lorem Ipsum dolor sit amet'"
  ></app-task>
</ion-content>

<ion-footer class="footer">
  @if (taskComplete) {
  <ion-button (click)="completeTask()">Weiter</ion-button>
  } @else {
  <ion-button fill="outline" (click)="scanQrCode()">Scan QR-Code</ion-button>
  <ion-button (click)="skipTask()">Ãœberspringen</ion-button>
  }
  <ion-button (click)="cancelGame()" fill="clear">Abbrechen</ion-button>
</ion-footer>
