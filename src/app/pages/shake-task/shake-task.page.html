<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="false">
  <app-task
    [title]="title"
    [subtitle]="'Schüttel dein Handy so fest du kannst! Bis der Fortschrittsbalken voll ist.'"
  ></app-task>
  <app-task-icon [iconSrc]="'assets/icon/phone_shake.png'"></app-task-icon>
</ion-content>

<ion-footer class="footer">
  <ion-progress-bar
    class="progressbar"
    [value]="progress() / 100"
  ></ion-progress-bar>
  @if (progress() >= 100) {
  <ion-button (click)="completeTask()">Weiter</ion-button>
  } @else {
  <ion-button (click)="skipTask()">Überspringen</ion-button>
  }
  <ion-button (click)="cancelGame()" fill="clear">Abbrechen</ion-button>
</ion-footer>
