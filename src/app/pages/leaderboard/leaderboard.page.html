<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (entry of leaderboardEntries; track entry.id) {
    <app-leaderboard-entry [entry]="entry"></app-leaderboard-entry>
    }
  </ion-list>
</ion-content>
