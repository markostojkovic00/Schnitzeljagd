<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-task
    [title]="title"
    [subtitle]="'Schliesse dein Handy ans Strom an!'"
  ></app-task>
  <ion-label class="ion-text-center">
    Entfernung: {{ distance() }} Meter
  </ion-label>
</ion-content>

<ion-footer class="footer">
  @if (taskComplete) {
  <ion-button (click)="completeTask()">Weiter</ion-button>
  } @else {
  <ion-button (click)="skipTask()">Ãœberspringen</ion-button>
  }
  <ion-button (click)="cancelGame()" fill="clear">Abbrechen</ion-button>
</ion-footer>
